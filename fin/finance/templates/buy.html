{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}
{% block main %}

    <form action="/buy" method="post">
        <h4>Money available: {{ money }}</h4>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="# of shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Purchase</button>
    </form>
    <div class="animated fadeOut">{{ success }}</div>
{% endblock %}
